
# Main menu navigation
# ---------------
# format: xxx: 連結 || icon
# sub-menu
# xxx || icon:
#   xxx || 連結 || icon
# menu:
#   Home: / || fa fa-home
#   Archives: /archives/ || fa fa-archive
#   Tags: /tags/ || fa fa-tags
#   Categories: /categories/ || fa fa-folder-open
#   Link: /link/ || fa fa-link
#   About: /about/ || fa fa-heart
#   List||fa fa-list:
#     - Music || /music/ || fa fa-music
#     - Movie || /movies/ || fa fa-film

menu:
  Home: /||fa fa-home
  Archives: /archives/||fa fa-archive
  Tags||fa fa-tags:
    - Software || /tags/Software/ || fa fa-tags
    - Diary || /tags/diary/ || fa fa-sticky-note
    - Tech || /tags/Tech/ || fa fa-terminal
  #Tags: /tags/||fa fa-tags
  #Categories: /categories/||fa fa-folder-open
  # Github: https://github.com/GamerNoTitle/||fa fa-github
  #MCSkin: http://skin.bili33.top:8080/||fa fa-cloud
  #dev网站: http://dev.bili33.top||fa fa-globe
  #RSS: /atom.xml||fa fa-rss
  #Donate: /Donate/||fa fa-credit-card-alt
  Entertainment||fa fa-gamepad:
    - Bangumi || /bangumis/ || fa fa-youtube-play
    - Steam || /steamgames/ || fa fa-steam
    - Gallery || /Gallery/ || fa fa-picture-o
    - Music || /Music/ || fa fa-music
  #  - Comment || /comment/ || fa-pencil-square-o
  #Bangumi: /bangumis/||fa fa-youtube-play
  Link: /link/||fa fa-link
  About: /About/||fa fa-heart
  #About||fa fa-heart: 
  #  - Myself || /About/ || fa fa-user
   # - Github || https://github.com/GamerNoTitle/ ||fa fa-github
  #  - Anime || /bangumis/ || fa fa-youtube-play
  #  - Steam || /steamgames/ || fa fa-steam
    
  # /About/||fa fa-heart
#   #XXX: /xxx

# Favicon
# ---------------
favicon: https://cdn.jsdelivr.net/gh/GamerNoTitle/Picture-repo@1.0/AboutMe/logo-mini.png

# PWA
# See https://github.com/JLHwung/hexo-offline
# ---------------
# pwa:
#   enable: true
#   manifest: /img/pwa/manifest.json
#   theme_color: "#fff"
#   apple_touch_icon: /img/pwa/apple-touch-icon.png
#   favicon_32_32: /img/pwa/32.png
#   favicon_16_16: /img/pwa/16.png
#   mask_icon: /img/pwa/safari-pinned-tab.svg

# Highlight theme
# ---------------
highlight_theme: light
highlight_copy: true #代碼複製按鈕
highlight_lang: true #代碼語言顯示
highlight_shrink: false #代碼框不展開，需點擊 '>' 打開

code_word_wrap: false

# copy setting
# 是否禁止複製（如果禁止，highlight_copy的功能將無效)
# copyright 複製的内容後面加上版權信息
copy:
  enable: true # true 開啓 / false 禁止
  copyright: false

# social settings
# formal:
#   icon: link || the description
# ---------------
social:
  fa fa-github: https://github.com/GamerNoTitle || Github
  fa fa-code-fork: https://projects.bili33.top || Projects
  fa fa-television: https://space.bilibili.com/44666814 || bilibili
  fa fa-rss: /atom.xml || RSS
  fa fa-envelope: mailto:admin@bili33.top || Email

####    search    ####
# Algolia search
# ---------------
algolia_search:
  enable: false
  hits:
    per_page: 6

  labels:
    input_placeholder: Search for Posts
    hits_empty: "We didn't find any results for the search: ${query}" # if there are no result
    hits_stats: "${hits} results found in ${time} ms"

# Local search
# Please see doc for more details: https://docs.jerryc.me/config.html#本地搜索
# ---------------
local_search:
  enable: true
  labels:
    input_placeholder: Search for Posts
    hits_empty: "We didn't find any results for the search: ${query}" # if there are no result

# MathJax
# Please see doc for more details: https://docs.jerryc.me/config.html#mathjax
# ---------------
mathjax:
  enable: false
  # true 表示每一頁都加載mathjax.js
  # false 需要時加載，須在使用的Markdown Front-matter 加上 mathjax: true
  per_page: false

# KaTeX
# ---------------
katex:
  enable: false
  # true 表示每一頁都加載katex.js
  # false 需要時加載，須在使用的Markdown Front-matter 加上 katex: true
  per_page: false
  hide_scrollbar: true

# mermaid
# see https://github.com/knsv/mermaid
# -------------------------------
mermaid:
  enable: false
  # built-in themes: default/forest/dark/neutral
  theme: default

####   Analysis    ####
# ---------------
# Tencent_analytics ID
tencent_analytics: 

# Ads
# ---------------
# Google Adsense
google_adsense:
  enable: false
  js: https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js
