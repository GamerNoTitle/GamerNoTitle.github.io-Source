busuanzi:
  site_uv: true
  site_pv: true
  page_pv: true

# 網頁開通時間
# 格式: 月/日/年 時間
# 也可以寫成 年/月/日 時間
runtimeshow:
  enable: true
  start_date: 7/1/2019 00:00:00 #m/d/y h:m:s

####   右下角按鈕  ####
#----------------------------------------------
# 簡繁轉換
translate:
  enable: true
  # 默認按鈕顯示文字
  default: 繁
  #网站默认语言，1: 繁體中文, 2: 简体中文
  defaultEncoding: 2
  #延迟时间,若不在前, 要设定延迟翻译时间, 如100表示100ms,默认为0
  translateDelay: 0
  #博客网址
  cookieDomain: "http://bili33.top"
  #當文字是簡體時，按鈕顯示的文字
  msgToTraditionalChinese: "繁"
  #當文字是繁體時，按鈕顯示的文字
  msgToSimplifiedChinese: "简"

#閲讀模式
readmode:
  enable: true

# 夜間模式
darkmode:
  enable: true
  # dark mode和 light mode切換按鈕
  button: true
  # 自動切換 dark mode和 light mode
  # autoChangeMode: 1  跟隨系統而變化，不支持的瀏覽器/系統將按照時間晚上6點到早上6點之間切換為 dark mode
  # autoChangeMode: 2  只按照時間晚上6點到早上6點之間切換為 dark mode
  # autoChangeMode: false 取消自動切換
  autoChangeMode: false

####    other     ####
#------------------------------------------------

# 圖片大圖查看模式
# 可選 medium_zoom 或者 fancybox
# 只選一個 或者 兩個都不選
#--------------------------------------------
# medium_zoom https://github.com/francoischalifour/medium-zoom
medium_zoom:
  enable: false

# fancybox http://fancyapps.com/fancybox/3/
fancybox:
  enable: true

# Snackbar 彈窗
# https://github.com/polonel/SnackBar
# position 彈窗位置
# 可選 top-left / top-center / top-right / bottom-left / bottom-center / bottom-right
snackbar:
  enable: true
  position: top-center
  bg_light: '#8e8cd8'  #'#49b1f5' #light mode時彈窗背景
  bg_dark: '#2d3035' #dark mode時彈窗背景

#百度推送
