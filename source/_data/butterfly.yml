# if the banner of page not setting,it will show the top_img
default_top_img: https://cdn.jsdelivr.net/gh/GamerNoTitle/Picture-repo@1.0/Top-img/NEKO-Hackers-Edited.jpg

# the default cover of the post
default_cover: https://cdn.jsdelivr.net/gh/GamerNoTitle/Picture-repo@1.0/Top-img/NEKO-Hackers-Edited.jpg

# the banner image of archive page
archive_img: https://cdn.jsdelivr.net/gh/GamerNoTitle/Picture-repo@1.0/Top-img/NEKO-Hackers-Edited.jpg

# the banner image of tag page
tag_img: https://cdn.jsdelivr.net/gh/GamerNoTitle/Picture-repo@1.0/Top-img/NEKO-Hackers-Edited.jpg

# the banner image of category page
category_img: https://cdn.jsdelivr.net/gh/GamerNoTitle/Picture-repo@1.0/Top-img/NEKO-Hackers-Edited.jpg
# 如果你有使用hexo-douban，可配置這個
# douban:
#   meta: false
#   movies_img:
#   books_img:
#   games_img:

cover:
  # 是否顯示文章封面
  index_enable: true
  aside_enable: true
  archives_enable: true
  # 封面顯示的位置
  # 三個值可配置 left , right , both
  position: both
  # 當沒有設置cover時，默認的封面顯示
  default_cover:
    - https://cdn.jsdelivr.net/gh/GamerNoTitle/Picture-repo@1.0/Top-img/NEKO-Hackers-Edited.jpg

# if the photo link cannot connect,it will show that
lodding_bg:
  flink: /img/friend_404.gif
  post_page: https://cdn.jsdelivr.net/gh/GamerNoTitle/Picture-repo@1.0/404/404.png
  #  post: /img/loading.gif ##加載動畫

# A simple 404 page
error_404:
  enable: false
  subtitle: "Page Not Found"
  background:

post_meta:
  page:
    date_type: created # created or updated or both 主頁文章日期是創建日或者更新日或都顯示
    categories: true # true or false 主頁是否顯示分類
    tags: true # true or false 主頁是否顯示標籤
  post:
    date_type: both # created or updated or both 文章頁日期是創建日或者更新日或都顯示
    categories: true # true or false 文章頁是否顯示分類
    tags: true # true or false 文章頁是否顯示標籤

# Please see doc for more details: https://jerryc.me/posts/21cfbf15/#字数统计
wordcount:
  enable: true
  post_wordcount: true
  min2read: true
  total_wordcount: false

toc:
  enable: true
  number: true

# auto open the sidebar in 'post'
auto_open_sidebar:
  enable: false

post_copyright:
  enable: true
  decode: false
  license: CC BY-NC-SA 4.0
  license_url: https://creativecommons.org/licenses/by-nc-sa/4.0/

# 自動節選
auto_excerpt:
  enable: true
  length: 150

