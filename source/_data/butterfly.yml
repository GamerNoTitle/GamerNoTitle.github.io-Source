google_analytics: UA-138072700-2

# Post info settings
# ---------------
avatar: 
  img: https://cdn.jsdelivr.net/gh/GamerNoTitle/Picture-repo@1.0/AboutMe/logo-mini.png
  effect: false # 頭像會一直轉圈

# the banner image of index
index_img:
# if the banner of page not setting,it will show the top_img
top_img: https://cdn.jsdelivr.net/gh/GamerNoTitle/Picture-repo@1.0/Top-img/NEKO-Hackers-Edited.jpg
  #- https://cdn.jsdelivr.net/gh/GamerNoTitle/Picture-repo@1.0/Top-img/NEKO-Hackers-Edited.jpg
  #- https://cdn.jsdelivr.net/gh/GamerNoTitle/Picture-repo-v1@Top-img/img/Top-img/77329543_p0.png
